<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="flex flex-center bg-blue-400">
      <article class="profile-card bg-white">
        <div class="profile-card__pattern-wrapper">
          <img
            src="./images/bg-pattern-card.svg"
            alt=""
            class="profile-card__pattern-img"
          />
        </div>
        <section class="profile-card__content">
          <div class="profile-card__user-img-wrapper">
            <img
              src="./images/image-victor.jpg"
              alt="Victor"
              class="profile-card__user-img"
            />
          </div>
          <div class="profile-card__user-info flex flex-center">
            <h1 class="profile-card__user-name text-blue-600">Victor Crest</h1>
            <p class="profile-card__user-age text-blue-400">
              <span class="sr-only">Age </span>26
            </p>
          </div>
          <p class="profile-card__user-location text-blue-400">London</p>
          <hr />
          <div class="profile-card__stats flex">
            <p class="profile-card__stats-followers flex flex-col flex-center">
              <span class="profile-card__stats-value text-blue-600">80K</span>
              <span class="profile-card__stats-title text-blue-400"
                >Followers</span
              >
            </p>
            <p class="profile-card__stats-likes flex flex-col flex-center">
              <span class="profile-card__stats-value text-blue-600">803K</span>
              <span class="profile-card__stats-title text-blue-400">Likes</span>
            </p>
            <p class="profile-card__stats-photos flex flex-col flex-center">
              <span class="profile-card__stats-value text-blue-600">1.4K</span>
              <span class="profile-card__stats-title text-blue-400"
                >Photos</span
              >
            </p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
